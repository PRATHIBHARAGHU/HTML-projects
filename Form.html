 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: aliceblue;margin: 80;">
    <form action="#">
    <fieldset>
    <table align="center" cellpadding ='5' >
        <td><center><h1>FORM</h1></td></center>
        <tr>
            <td><label for="FName">FIRST NAME</label></td>
            <td><input type="text" name="FName" id="FName" required placeholder="Enter your first name"></td>
        </tr>
    <tr>
        <td><label for="Lname">LAST NAME</label></td>
        <td><input type="text" name=""Lname id="Lname" required placeholder="Enter your last name"></td>
    </tr>
    <tr>
        <td><label for="dob">DOB</label></td>
        <td><input type="date" name="DOB" id="dob"></td>
    </tr>
    <tr>
        <td><label for="time">TIME</label></td>
        <td><input type="datetime-local" name="datetime-local" id="datetime-local"></td>
    </tr>
    <tr>
        <td><label for="email">email</label></td>
        <td><input type="email" name="email" id="email"></td>
    </tr>
    <tr>
        <td><label for="">FILE</label></td>
        <td><input type="file" name="file" id="file"></td>
    </tr>
    <tr>
        <td><label for=""></label></td>
        <td><input type="hidden" name="" id=""></td>
    </tr>
    <tr>
        <td><label for="Range">Range</label></td>
        <td><input type="range" name="range" id="range"></td>
    </tr>
    <tr>
        <td><label for="month">Month</label></td>
        <td><input type="month" name="month" id="month"></td>
    </tr>
    <tr>
        <td><label for="number">Number:</label></td>
        <td><input type="number" name="number" id="number"></td>
    </tr>
    <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" name="password" id="password"></td>
    </tr>
    <tr>
        <td><label for="tele">Telephone</label></td>
        <td><input type="tele" name="tele" id="tele"></td>
    </tr>
    <tr>
        <td><label for="week">WEEK</label></td>
        <td><input type="week" name="week" id="week"></td>
    </tr>
    <tr>
        <td><label for="time">Time</label></td>
        <td><input type="time" name="time" id="time"></td>
    </tr>
    <tr>
        <td><label for="color">Color</label></td>
        <td><input type="color" name="color" id="color"></td>
    </tr>
    <tr>
        <td><label for="searchbox">Search Box</label></td>
        <td><input type="searchbox" name="searchbox" id="searchbox" placeholder="search"></td>
    </tr>
    <tr>
        <td><label for="gender">gender</label></td>
        <td><input type="radio" name="gender" id="gender">Female</td>
        <td><input type="radio" name="gender" id="gender">Male</td>
    </tr>
    <tr>
        <td><label for="hobbies">Hobbies</label></td>
        <td><input type="checkbox" name="hb" id="hb" checked >Cricket
            <input type="checkbox" name="hb" id="hb">Music
            <input type="checkbox" name="hb" id="hb">Dancing
            <input type="checkbox" name="hb" id="hb">Drawing
        </td>
    </tr>
    <tr>
        <td><label for="state">State</label></td>
        <td><select name="state" id="state">
        <option value=>Karnataka</option>
        <option value=>Andra Pradesh</option>
        <option value=>Telangana</option>
        <option value=>Kerala</option>
        <option value=>Tamil Nadu</option>
        </select></td>
    </tr>
    <tr>
        <td><label for="feedback">FEEDBACK</label></td>
        <td><textarea name="feedback" id="feedback" placeholder="Enter your Feedback"></textarea></td>
    </tr>
    <tr>
        <td><label for="button">Button</label></td>
        <td><input type="button" name="button" id="button">
            <input type="button" name="button" id="button"></td>
    </tr>
    <tr>
        <td><label for="Submit">Submit</label></td>
        <td><input type="submit" name="submit" id="submit"></td>
    </tr>
    <tr>
        <td><label for="reset">RESET</label></td>
        <td><input type="reset" name="reset" id="reset"></td>
    </tr>
    </table>
    </fieldset>
    </form>
</body>
</html>
